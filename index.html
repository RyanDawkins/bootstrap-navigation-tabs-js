<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nav Tabs</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navigation-tabs.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1>Nav Tabs</h1>

    <div class="nav-container">
      <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="active" data-content="#div-1">
          <a href="#">Div 1</a>
        </li>
        <li data-content="#div-2">
          <a href="#">Div 2</a>
        </li>
        <li data-content="#div-3">
          <a href="#">Div 3</a>
        </li>
        <li data-content="#div-4">
          <a href="#">Div 4</a>
        </li>
      </ul>

      <div class="nav-content-container">
        <div id="div-1" class="nav-content active">
          Div 1
        </div>
        <div id="div-2" class="nav-content">
          Div 2
        </div>
        <div id="div-3" class="nav-content">
          Div 3
        </div>
        <div id="div-4" class="nav-content">
          Div 4
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/navigation-tabs.js"></script>
  </body>
</html>
